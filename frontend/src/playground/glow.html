<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'quicksand': ['Quicksand', 'sans-serif'],
                        'berkshire': ['"Berkshire Swash"', 'cursive']
                    },
                    backgroundImage: {
                        'hero': "url('./assets/image_skulliver.jpeg')",
                        'hero-test': "url('../assets/image_skulliver.jpeg')",
                        'rainbow-grad': 'linear-gradient(45deg,#fb0094,#0000ff,#00ff00,#ffff00,#ff0000,#fb0094,#0000ff,#00ff00,#ffff00,#ff0000)',
                        'chill-grad': 'linear-gradient( 111.6deg,  rgba(73,235,221,1) -0%, rgba(83,222,219,1) 7.1%, rgba(105,191,217,1) 13.4%, rgba(127,157,214,1) 18%, rgba(155,113,208,1) 23.9%, rgba(178,73,201,1) 28.8%, rgba(200,45,192,1) 33.3%, rgba(213,42,180,1) 38%, rgba(232,44,145,1) 44.2%, rgba(239,45,128,1) 52.4%, rgba(249,66,107,1) 59.7%, rgba(252,105,98,1) 67.3%, rgba(252,105,98,1) 74.4%, rgba(254,145,92,1) 82.2%, rgba(255,189,86,1) 88.2%, rgba(254,227,80,1) 92.8%, rgba(254,248,75,1) 96.4%, rgba(73,235,221,1) 100% )'
                    },
                    backgroundSize: {
                        '400': '400%'
                    },
                    'animation': {
                        'glow': 'glow 6s ease infinite',
                        'shiny': 'shine 30s linear infinite'
                    },
                    'keyframes': {
                        'glow': {
                            '0%, 100%': {
                                'content': '""',
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'content': '""',
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'shine': {
                            '0%': {
                                'background-position': '0 0'
                            },
                            '50%': {
                                'background-position': '-400% 0'
                            },
                            '100%': {
                                'background-position': '0 0'
                            }
                        },
                    }
                },
            }
        }
    </script>
    <title>Simcoe Stitchcraft</title>
</head>

<body class="bg-black">

    <body class="bg-black">


        <div class="flex flex-col lg:flex-row space-x-12">
            <div
                class="mx-auto lg:ml-12 lg:my-12 my-4 w-10/12 h-[65vh] max-w-full min-h-1/2 bg-gray-100  overflow-hidden rounded-3xl ">
                <div class="bg-hero-test bg-cover bg-no-repeat bg-center w-full h-full scale-[120%] -translate-x-5 ">
                </div>
            </div>
            <div class="mx-auto mt-12 w-10/12 lg:mr-16 lg:max-w-[600px] flex flex-col align-center justify-center">
                <h2 class="font-quicksand text-5xl text-center text-white leading-tight">
                    <span class="bg-clip-text text-transparent bg-chill-grad bg-400 animate-shiny">Canada</span>
                    <span class="font-berkshire font-bold text-chill-grad bg-chill-grad bg-clip-text text-transparent bg-400 animate-shiny ">Handmade</span>
                    &nbsp;quilts made in Barrie, Ontario, .</h2>
                <button class="relative before:absolute after:absolute
                    mt-12 mx-auto mb-0 h-8 w-10/12 py-8 rounded-full flex align-middle
                    justify-center text-white items-center group cursor-pointer
                     bg-[linear-gradient(0deg,#000,#272727)]
                     before:bg-400 after:bg-400
                     before:rounded-full after:rounded-full
                     before:-left-[2px] after:-left-[2px]
                     before:-top-[2px] after:-top-[2px]
                     before:bg-chill-grad after:bg-chill-grad
                     before:w-[calc(100%+4px)] after:w-[calc(100%+4px)]
                     before:h-[calc(100%+4px)] after:h-[calc(100%+4px)]
                     before:-z-10 after:-z-10
                     before:animate-shiny after:animate-shiny
                     after:blur-2xl
                     ">This is a Button!</button>
                <div class="relative before:absolute after:absolute
                                            mt-12 mx-auto mb-0 w-10/12 py-8 rounded-full

                                            bg-[linear-gradient(0deg,_#000,_#272727)]
                                            before:rounded-full after:rounded-full
                                            before:-left-[2px] after:-left-[2px]
                                            before:-top-[2px] after:-top-[2px]
                                            before:bg-chill-grad after:bg-chill-grad
                                            before:bg-400 after:bg-400
                                            before:w-[calc(100%+4px)] after:w-[calc(100%+4px)]
                                            before:h-[calc(100%+4px)] after:h-[calc(100%+4px)]
                                            before:-z-[1] after:-z-[1]
                                            before:content-none after:content-none
                                            before:animate-shine after:animate-shine

                                            after:blur-[2rem]
                                            flex align-middle justify-center items-center group cursor-pointer">
                    <span
                        class="font-quicksand text-3xl font-bold text-white/90
                                             group-hover:bg-chill-grad group-hover:bg-clip-text group-hover:text-transparent group-hover:bg-400 animate-shine ">See
                        What's Available</span>
                </div>
            </div>
        </div>

    </body>

</html>
