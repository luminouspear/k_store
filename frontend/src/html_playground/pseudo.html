                            'glow': 'glow 6s ease infinite',

                        'keyframes': {
                            'glow': {

                                    'content': '""',
                                    'background-size': '200% 200%',
                                    'background-position': 'left center'
                                },
                                '50%': {

                                }

                            'shine': {

                                '50%': {
